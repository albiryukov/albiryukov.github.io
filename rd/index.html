  <body>
    <!-- Page-->
    <div class="page">

      <!-- Breadcrumbs -->
      <section class="breadcrumbs-custom bg-image context-dark" style="background-image: url(images/trunk-bg-image.jpg);">
        <div class="shell">
          <h2 class="breadcrumbs-custom-title">Contacts</h2>
          <ul class="breadcrumbs-custom-path">
            <li><a href="index.html">Home</a></li>
            <li class="active">Contacts</li>
          </ul>
        </div>
      </section>

      <!-- Mailform-->
      <section class="section section-md">
        <div class="shell">
          <!-- RD Mailform-->
          <form class="rd-mailform text-left" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">
            <div class="form-wrap">
              <label class="form-label form-label-outside" for="contact-name">Name</label>
              <input class="form-input" id="contact-name" type="text" name="name" data-constraints="@Required">
            </div>
            <div class="form-wrap">
              <label class="form-label form-label-outside" for="contact-phone">Phone</label>
              <input class="form-input" id="contact-phone" type="text" name="phone" data-constraints="@Required @Numeric">
            </div>
            <div class="form-wrap">
              <label class="form-label form-label-outside" for="contact-email">E-Mail</label>
              <input class="form-input" id="contact-email" type="email" name="email" data-constraints="@Required @Email">
            </div>
            <div class="form-wrap">
              <label class="form-label form-label-outside" for="contact-message">Message</label>
              <textarea class="form-input" id="contact-message" name="message" data-constraints="@Required"></textarea>
            </div>
            <div class="form-button group-sm text-center text-lg-left">
              <button class="button button-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Page Footer-->
      <footer class="section footer-classic context-dark">
        <div class="shell">
          <!-- Rights-->
          <p class="rights"><span>&copy;&nbsp; </span><span class="copyright-year"></span><span>&nbsp;</span><span>Tempaw Trunk</span><span>.&nbsp;</span><a href="privacy-policy.html">Privacy Policy</a></p>
        </div>
      </footer>

    </div>
    <!-- END PANEL-->
    <!-- Global Mailform Output-->
    <div class="snackbars" id="form-output-global"></div>
    <!-- Javascript-->
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
  </body>
